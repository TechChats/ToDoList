{% extends 'base.html' %}

{% block content %}

    <div class="row mt-4">
        <div class="col">
            
            <h2> Add Items </h2>
            <form action="{% url 'add_todo' %}" method="POST"  class="form-inline mt-3" >
                
                {% csrf_token %}

                <input type="text" class="form-control" placeholder="Add your items..." name="content">
                    
                <button type="submit" class="btn btn-primary ml-2">Submit</button>
            </form>
        </div>
    </div>

    
    
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
            
            {% for todo_item in todo_items %}
                <li class="list-group-item">{{todo_item.text}}</li>
            {% endfor %}
              </ul>
        </div> 
    </div>
   


{% endblock content %}
